<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
    <title>CPS</title>
  </head>
  <body>
    <header class="header">
      <div class="header__user__info">
        <button class="header__menu">
          <img
            src="./img/menu.svg"
            alt=""
            aria-hidden="true"
            width="18"
            height="16"
          />
        </button>
        <div class="header__logo">
          <img
            src="./img/logo.svg"
            alt=""
            aria-hidden="true"
            width="98"
            height="52"
          />
        </div>
      </div>
      <nav class="header__nav">
        <button class="header__setting">
          <img
            src="./img/setting.svg"
            alt=""
            aria-hidden="true"
            width="20"
            height="20"
          />
        </button>
        <button class="header__search">
          <img
            src="./img/search.svg"
            alt=""
            aria-hidden="true"
            width="16"
            height="20"
          />
        </button>
      </nav>
    </header>
    <main class="main">
      <h1 class="title">Услуги и сервисы</h1>
      <div class="main__scroll-services">
        <div class="main__scroll-item">
          <input
            class="main__scroll-item-radio-button"
            type="radio"
            id="repairable_devices"
            name="selector"
            checked
          />
          <label for="repairable_devices" class="main__scroll-item-label">
            <span>Ремонтируемые устройства</span>
          </label>
        </div>
        <div class="main__scroll-item">
          <input
            class="main__scroll-item-radio-button"
            type="radio"
            id="additional_services"
            name="selector"
            checked
          />
          <label for="additional_services" class="main__scroll-item-label">
            <span>Дополнительные услуги</span>
          </label>
        </div>
        <div class="main__scroll-item">
          <input
            class="main__scroll-item-radio-button"
            type="radio"
            id="prices_services"
            name="selector"
            checked
          />
          <label for="prices_services" class="main__scroll-item-label">
            <span>Цены на услуги</span>
          </label>
        </div>
        <div class="main__scroll-item">
          <input
            class="main__scroll-item-radio-button"
            type="radio"
            id="addresses_center"
            name="selector"
            checked
          />
          <label for="addresses_center" class="main__scroll-item-label">
            <span>Адреса сервисных центров</span>
          </label>
        </div>
        <div class="main__scroll-item">
          <input
            class="main__scroll-item-radio-button"
            type="radio"
            id="special_prices"
            name="selector"
            checked
          />
          <label for="special_prices" class="main__scroll-item-label">
            <span>Специальные цены</span>
          </label>
        </div>
      </div>
      <div class="description">
        Мы являемся авторизованным сервисным центром по ремонту техники Dell.
        Только у нас вы можете отремонтировать свой ноутбук Dell с официальной
        гарантией производителя.
      </div>
      <div class="read-more">
        <img
          src="./img/arrow.svg"
          alt=""
          aria-hidden="true"
          width="8"
          height="11"
        />
        <span>Читать далее</span>
      </div>
      <img src="./img/cps.png" alt="" />
      <div class="main__brend">
        <h2 class="sub-title">Ремонт техники различных брендов</h2>
        <div class="main__scroll-brend">
          <input type="radio" name="brend" id="b1" checked />
          <input type="radio" name="brend" id="b2" />
          <input type="radio" name="brend" id="b3" />
          <input type="radio" name="brend" id="b4" />
          <input type="radio" name="brend" id="b5" />
          <input type="radio" name="brend" id="b6" />
          <input type="radio" name="brend" id="b7" />
          <input type="radio" name="brend" id="b8" />
          <button class="brand-name">
            <img src="./img/Lenovo.png" width="108px" height="32px" alt="" />
            <img
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="brand-name">
            <img src="./img/Samsung.png" width="116px" height="38px" alt="" />
            <img
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="brand-name">
            <img src="./img/Apple.png" width="44px" height="44px" alt="" />
            <img
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="brand-name">
            <img src="./img/Bosch.png" width="128px" height="27px" alt="" />
            <img
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="brand-name">
            <img src="./img/Hp.png" width="52px" height="52px" alt="" />
            <img
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="brand-name">
            <img src="./img/Acer.png" width="94px" height="24px" alt="" />
            <img
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="brand-name">
            <img src="./img/ViewSonic.png" width="128px" height="21px" alt="" />
            <img
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
            <button class="brand-name">
              <img src="./img/Sony.png" width="128px" height="26px" alt="" />
              <img
                src="./img/icon-go.svg"
                alt=""
                aria-hidden="true"
                width="40"
                height="40"
              />
            </button>
          </button>
        </div>
        <div class="nav-scroll">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
          <label for="r4" class="bar"></label>
          <label for="r5" class="bar"></label>
          <label for="r6" class="bar"></label>
          <label for="r7" class="bar"></label>
          <label for="r8" class="bar"></label>
        </div>
      </div>
      <div class="main__repair__types">
        <h2 class="sub-title">Ремонт различных видов техники</h2>
        <div class="main__scroll-types">
          <input type="radio" name="types" id="t1" checked />
          <input type="radio" name="types" id="t2" />
          <input type="radio" name="types" id="t3" />
          <input type="radio" name="types" id="t4" />
          <input type="radio" name="types" id="t5" />
          <input type="radio" name="types" id="t6" />
          <input type="radio" name="types" id="t7" />
          <input type="radio" name="types" id="t8" />

          <button class="name-types">
            <span>Ремонт ноутбуков</span>
            <img
              class="icon-item"
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="name-types">
            <span>Ремонт планшетов</span>
            <img
              class="icon-item"
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="name-types">
            <span>Ремонт ПК</span>
            <img
              class="icon-item"
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
          <button class="name-types">
            <span>Ремонт мониторов</span>
            <img
              class="icon-item"
              src="./img/icon-go.svg"
              alt=""
              aria-hidden="true"
              width="40"
              height="40"
            />
          </button>
        </div>
        <div class="nav-scroll">
          <label for="t1" class="bar"></label>
          <label for="t2" class="bar"></label>
          <label for="t3" class="bar"></label>
          <label for="t4" class="bar"></label>
          <label for="t5" class="bar"></label>
          <label for="t6" class="bar"></label>
          <label for="t7" class="bar"></label>
          <label for="t8" class="bar"></label>
        </div>
      </div>
    </main>
  </body>
</html>
